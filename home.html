      <script type="text/javascript">
        $(document).ready(function() {
          $('#music').hide();
          $('#contact').hide();
          $('.music_title').addClass('solid');
          $('.contact_title').addClass('solid');
          $('.music_title').click(function() {
            $('#row2').hide();
            $('#less_music').hide();
            $('#music').show();
            $('#music').removeClass('solid')
          });
          $('#more_music').click(function() {
            $('#row2').show();
            $('#more_music').hide();
            $('#less_music').show();
          });
          $('#less_music').click(function() {
            $('#row2').hide();
            $('#more_music').show();
            $('#less_music').hide();
          });
          $('.contact_title').click(function(){
            $('#contact').show();
            $('#contact').removeClass('solid');
          })
        });
